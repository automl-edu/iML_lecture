name: Compile all

on: push

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        week: [
            "w00_Orga",
            "w01_introduction",
            "w02_interpretable_models",
            "w03_feature_effects",
            "w04_local_explanations",
            "w05_shapley",
            "w06_instance_wise_sel",
          ]
        mode: [
                "animation",
                "handout",
        ]
    steps:
      - uses: actions/checkout@v2
      - name: compile week ${{ matrix.week }} with xelatex
        uses: ./.github/actions/xelatex-week
        with:
          folder: ${{ matrix.week }}
          mode: ${{ matrix.mode }}
      - uses: actions/upload-artifact@v2
        with:
          name: Slides ${{ matrix.week }} (${{ matrix.mode }})
          path: ${{ matrix.week }}/${{ matrix.mode }}/*.pdf
  merge:
    name: Merge slides
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        week: [
            "w00_Orga",
            "w01_introduction",
            "w02_interpretable_models",
            "w03_feature_effects",
            "w04_local_explanations",
            "w05_shapley",
            "w06_instance_wise_sel",
          ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: Slides ${{ matrix.week }} (handout)
          path: ${{ matrix.week }}/
      - name: Prepare output folder
        run: sh -c "[[ -d slides ]] || mkdir slides"
      - name: Merge slides for week ${{ matrix.week }} with pdftk
        uses: ./.github/actions/merge-pdftk
        with:
          input-pattern: ${{ matrix.week }}/t*.pdf
          output-name: slides/${{ matrix.week }}.pdf
      - uses: actions/upload-artifact@v2
        with:
          name: Merged slides
          path: slides/*.pdf

